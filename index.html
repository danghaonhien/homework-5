<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tackle Time</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="title">
      <h1 class="ui header">
        TACKLE TIME
        <div class="sub header">
          p l a n y o u r t a c k l e a n d w i n y o u r h u s t l e
        </div>
      </h1>
    </div>
    <section id="container">
      <div class="ui middle aligned equal width grid">
        <div class="column">
          <div class="ui segment" id="time">
            Tackle Time
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui segment" id="realTime">
          </div>
        </div>
        <div class="column">
            <button id="addBtn" class="ui huge basic button" tabindex="0">ADD TACKLE</button>
        </div>
      </div>
   
      </div>
      <div class="todos">
      <div class="ui form" id="todo-form" method="POST">
        <div class="field">
          <div class="count">
          <p>Tackles to be completed: <span id="todo-count">0</span></p>
        </div>
          <input type="text" placeholder="What needs to be takled?" name="todo-text" id="todo-text">
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="ui centered grid" id="todoHolder">
        <div class="sixteen wide column">
          <div id="todo-list">
          </div>
        </div>
      </div>
    </div>
    
    </section>
    <script src="lib/moment/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
