<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tackle Time</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="title">
      <h1 class="ui header">
        TACKLE TIME
        <div class="sub header">
          p l a n y o u r t a c k l e a n d w i n y o u r h u s t l e
        </div>
      </h1>
    </div>
    <section id="container">
      <div class="ui middle aligned equal width grid">
        <div class="column">
          <div class="ui segment" >
            Tackle Time
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui segment" id="realTime">
          </div>
        </div>
        <div class="column">
          <div class="ui segment" id="time">
            Tackle Time
          </div>
        </div>
      </div>  
      <div class="ui divider"></div>
<!-- MORNING -->
      <div class="ui middle aligned equal width grid">
        <div class="four wide column">
          <div class="ui segment" id="morning">
            MORNING
          </div>
        </div>
        <div class="eight wide column">
         
            <div class="ui form" id="todoForm" method="POST">
            <input type="text" placeholder="What needs to be tackled?" name="todo-text" id="todoText" id="todoBox">
         
        </div>
      
        <div class="ui centered grid">
          <div class=" column">
            <div id="mainList">
            </div>
          </div>
  
          
        </div>
        </div>
        <div class="column" id="controlBtn">
            <button id="saveBtn" class="ui  basic button" tabindex="0">TACKLING</button>
            <button id="completeBtn" class="ui basic button" tabindex="0">COMPLETE</button>
        </div>
        
      </div>  
  <!-- AFTERNOON -->
  <div class="ui divider"></div>
  <div class="ui middle aligned equal width grid">
    <div class="four wide column">
      <div class="ui segment" id="afternoon">
        AFTERNOON
      </div>
    </div>
    <div class="eight wide column">
     
        <div class="ui form"  method="POST">
        <input type="text" placeholder="What needs to be tackled?" name="todo-text" id="noonTodoText">
     
    </div>
  
    <div class="ui centered grid">
      <div class=" column">
        <div id="noonList">
        </div>
      </div>

      
    </div>
    </div>
    <div class="column" id="controlBtn">
        <button id="saveNoonBtn" class="ui  basic button" tabindex="0">TACKLING</button>
        <button id="completeNoonBtn" class="ui basic button" tabindex="0">COMPLETE</button>
    </div>
    
  </div>  

</div>
  <div class="ui divider"></div>
  <div class="ui middle aligned equal width grid">
    <div class="four wide column">
      <div class="ui segment" id="evening">
        EVENING
      </div>
    </div>
    <div class="eight wide column">
     
        <div class="ui form"  method="POST">
        <input type="text" placeholder="What needs to be tackled?" name="todo-text" id="eveningTodoText">
     
    </div>
  
    <div class="ui centered grid">
      <div class=" column">
        <div id="eveningList">
        </div>
      </div>

      
    </div>
    </div>
    <div class="column" id="controlBtn">
        <button id="saveEveningBtn" class="ui  basic button" tabindex="0">TACKLING</button>
        <button id="completeEveningBtn" class="ui basic button" tabindex="0">COMPLETE</button>
    </div>
    
  </div>  

</div>
     
      <div class="ui divider"></div>
       <div class="ui form" id="todo-form" method="POST">
        <div class="field">
          <button id="addBtn" class="ui large basic button" tabindex="0">ADD More TACKLE</button> <span> <button id="resetBtn" class="ui large basic button" tabindex="0">RESET All TACKLE</button></span>
          <div class="count">
          <p>Tackles to be completed: <span id="todo-count">0</span></p>
        </div>
          <input type="text" placeholder="What needs to be tackled?" name="todo-text" id="todo-text">
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="ui centered grid" id="todoHolder">
        <div class="sixteen wide column">
          <div id="todo-list">
          </div>
        </div>
      </div>
    </div>
  
    </section>
    <script src="lib/moment/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
